apiVersion: v1
kind: Namespace
metadata:
  name: ray-svc-finetuned
---
apiVersion: ray.io/v1alpha1
kind: RayService
metadata:
  name: ray-svc-finetuned
  namespace: ray-svc-finetuned
spec:
  serviceUnhealthySecondThreshold: 900 # Config for the health check threshold for Ray Serve applications. Default value is 900.
  deploymentUnhealthySecondThreshold: 300 # Config for the health check threshold for Ray dashboard agent. Default value is 300.
  # serveConfigV2 takes a yaml multi-line scalar, which should be a Ray Serve multi-application config. See https://docs.ray.io/en/latest/serve/multi-app.html.
  # Only one of serveConfig and serveConfigV2 should be used.
  serveConfigV2: |
    applications:
      - name: falcon_finetuned_financial_data
        import_path: serve_script.deployment_finetuned 
        route_prefix: /falcon_finetuned_financial
        runtime_env:
          working_dir: "<PRESIGNED>"
          pip:
            - awscli
            - datasets==2.14.5
            - evaluate==0.4.0
            - einops==0.6.1
            - accelerate==0.23.0
            - transformers==4.33.1
            - torch==2.0.1
            - deepspeed==0.9.3
            - peft==0.4.0
            - bitsandbytes==0.41.1
            - loralib==0.1.2
            - xformers==0.0.21
        deployments:
          - name: PredictDeployment
            num_replicas: 1
            ray_actor_options:
              num_cpus: 1
              num_gpus: 1
      - name: falcon_nonfinetuned
        import_path: serve_nonfinetuned.nonfinetuned 
        route_prefix: /falcon_non_finetuned
        runtime_env:
          working_dir: "https://github.com/aws-samples/gen-ai-on-eks/blob/main/ray_serve_manifests/scripts/falcon_7b_nonfinetuned.zip"
          pip:
            - awscli
            - datasets==2.14.5
            - evaluate==0.4.0
            - einops==0.6.1
            - accelerate==0.23.0
            - transformers==4.33.1
            - torch==2.0.1
            - deepspeed==0.9.3
            - peft==0.4.0
            - bitsandbytes==0.41.1
            - loralib==0.1.2
            - xformers==0.0.21
        deployments:
          - name: PredictDeployment
            num_replicas: 1
            ray_actor_options:
              num_cpus: 1
              num_gpus: 1
  rayClusterConfig:
    rayVersion: "2.6.3" # should match the Ray version in the image of the containers
    ######################headGroupSpecs#################################
    # Ray head pod template.
    enableInTreeAutoscaling: true
    headGroupSpec:
      # The `rayStartParams` are used to configure the `ray start` command.
      # See https://github.com/ray-project/kuberay/blob/master/docs/guidance/rayStartParams.md for the default settings of `rayStartParams` in KubeRay.
      # See https://docs.ray.io/en/latest/cluster/cli.html#ray-start for all available options in `rayStartParams`.
      rayStartParams:
        dashboard-host: "0.0.0.0"
      #pod template
      template:
        spec:
          # nodeSelector:
          #   provisioner: gpu-serve # This is used to forcefully scale Karpenter specific provisioner for serve
          # tolerations:
          #   - key: "nvidia.com/gpu"
          #     operator: "Exists"
          #     effect: "NoSchedule"
          volumes:
            - name: log-volume
              emptyDir: {}
            - name: ray-job-volume # TBD: Dont know if there is a need of this volume here
              hostPath:
                path: /tmp/
          containers:
            - name: ray-head
              image: rayproject/ray-ml:2.6.3
              # command: ["DS_BUILD_CPU_ADAM=1 pip install deepspeed==0.9.2"]
              resources:
                limits:
                  # nvidia.com/gpu: 1
                  cpu: "12"
                  memory: "16Gi"
                  ephemeral-storage: "200Gi"
                requests:
                  # nvidia.com/gpu: 1
                  cpu: "12"
                  memory: "16Gi"
                  ephemeral-storage: "200Gi"
              env:
                - name: RAY_LOG_TO_STDERR
                  value: "1"
                # - name: CUDA_HOME
                #   value: "/usr/local/cuda"
              volumeMounts:
                - mountPath: /tmp/ray
                  name: log-volume
                - mountPath: /mnt/cluster_storage
                  name: ray-job-volume
              ports:
                - containerPort: 6379
                  name: gcs-server
                - containerPort: 8265 # Ray dashboard
                  name: dashboard
                - containerPort: 10001
                  name: client
                - containerPort: 8000
                  name: serve
    workerGroupSpecs:
      # the pod replicas in this group typed worker
      - replicas: 2
        minReplicas: 2
        maxReplicas: 5
        # logical group name, for this called small-group, also can be functional
        groupName: small-group
        # The `rayStartParams` are used to configure the `ray start` command.
        # See https://github.com/ray-project/kuberay/blob/master/docs/guidance/rayStartParams.md for the default settings of `rayStartParams` in KubeRay.
        # See https://docs.ray.io/en/latest/cluster/cli.html#ray-start for all available options in `rayStartParams`.
        rayStartParams: {}
        #pod template
        template:
          spec:
            nodeSelector:
              provisioner: gpu-serve-ray # This is used to forcefully scale Karpenter specific provisioner for serve
            tolerations:
              - key: "nvidia.com/gpu"
                operator: "Exists"
                effect: "NoSchedule"
            volumes:
              - name: log-volume
                emptyDir: {}
              - name: ray-job-volume # TBD: Dont know if there is a need of this volume here
                hostPath:
                  path: /tmp/
            containers:
              - name: ray-worker # must consist of lower case alphanumeric characters or '-', and must start and end with an alphanumeric character (e.g. 'my-name',  or '123-abc'
                image: rayproject/ray-ml:2.6.3-py38-gpu
                lifecycle:
                  preStop:
                    exec:
                      command: ["/bin/sh", "-c", "ray stop"]
                command: ["DS_BUILD_CPU_ADAM=1 pip install deepspeed==0.9.2"]
                resources:
                  limits:
                    nvidia.com/gpu: 1
                    cpu: "12"
                    memory: "50Gi"
                    ephemeral-storage: "200Gi"
                  requests:
                    nvidia.com/gpu: 1
                    cpu: "8"
                    memory: "50Gi"
                    ephemeral-storage: "200Gi"
                volumeMounts:
                  - mountPath: /tmp/ray
                    name: log-volume
                  - mountPath: /mnt/cluster_storage
                    name: ray-job-volume
                env:
                  - name: RAY_LOG_TO_STDERR
                    value: "1"
                  - name: CUDA_HOME
                    value: "/usr/local/cuda"

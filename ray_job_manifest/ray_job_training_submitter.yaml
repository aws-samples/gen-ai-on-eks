apiVersion: v1
kind: Pod
metadata:
  name: ray-job-finetunning-22
  namespace: ray-job-finetunning
spec:
  containers:
  - command:
    - ray
    - job
    - submit
    - --address
    - http://ray-job-finetunning-raycluster-x7r72-head-svc.ray-job-finetunning.svc.cluster.local:8265
    - --runtime-env-json
    - '{"pip":["ray","transformers","datasets","numpy","evaluate","boto3"]}'
    - --submission-id
    - ray-job-finetunning-mt5pp22222
    - --
    - aws
    - s3
    - cp
    - s3://data-on-eks-genai/scripts/train_script.py
    - train_script.py
    - '||'
    - true;chmod
    - +x
    - train_script.py
    - '&&'
    - python
    - train_script.py
    env:
    - name: PYTHONUNBUFFERED
      value: "1"
    - name: RAY_DASHBOARD_ADDRESS
      value: ray-job-finetunning-raycluster-x7r72-head-svc.ray-job-finetunning.svc.cluster.local:8265
    - name: RAY_JOB_SUBMISSION_ID
      value: ray-job-finetunning-mt5pp22
    image: rayproject/ray-ml:2.11.0.a464b6-py311-cpu
    imagePullPolicy: IfNotPresent
    name: ray-job-submitter
    resources:
      limits:
        cpu: "1"
        memory: 1Gi
      requests:
        cpu: 500m
        memory: 200Mi
    terminationMessagePath: /dev/termination-log
    terminationMessagePolicy: File
    volumeMounts:
    - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
      name: kube-api-access-lsrd2
      readOnly: true
  dnsPolicy: ClusterFirst
  enableServiceLinks: true
  preemptionPolicy: PreemptLowerPriority
  priority: 0
  restartPolicy: Never
  schedulerName: default-scheduler
  securityContext: {}
  serviceAccount: default
  serviceAccountName: default
  terminationGracePeriodSeconds: 30
  tolerations:
  - effect: NoExecute
    key: node.kubernetes.io/not-ready
    operator: Exists
    tolerationSeconds: 300
  - effect: NoExecute
    key: node.kubernetes.io/unreachable
    operator: Exists
    tolerationSeconds: 300
  volumes:
  - name: kube-api-access-lsrd2
    projected:
      defaultMode: 420
      sources:
      - serviceAccountToken:
          expirationSeconds: 3607
          path: token
      - configMap:
          items:
          - key: ca.crt
            path: ca.crt
          name: kube-root-ca.crt
      - downwardAPI:
          items:
          - fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
            path: namespace
